services:
  gluetun:
    image: docker.io/qmcgaw/gluetun@sha256:8eb8499c778e7b13ef5b23278e80390264cbeda8bfcc3d8b21fc07e0710f2fbb
    dns:
      - 1.1.1.1
      - 1.0.0.1
      - 127.0.0.11
    environment:
      VPN_SERVICE_PROVIDER: protonvpn
      VPN_TYPE: openvpn
      OPENVPN_USER: ${OPENVPN_USER}
      OPENVPN_PASSWORD: ${OPENVPN_PASSWORD}
      SERVER_HOSTNAMES: node-ch-05.protonvpn.net,node-ch-06.protonvpn.net,node-ch-07.protonvpn.net,node-ch-08.protonvpn.net
      # Allow LAN access to other containers
      FIREWALL_OUTBOUND_SUBNETS: 172.16.0.0/12
      DNS_KEEP_NAMESERVER: "on"
    cap_add:
      - NET_ADMIN
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 150M
          pids: 50

  magneticod:
    build:
      context: https://github.com/boramalper/magnetico.git#master
      dockerfile: Dockerfile.magneticod
    depends_on:
      beanstalkd:
        condition: service_started
      gluetun:
        condition: service_healthy
    command:
      - --database=beanstalkd://beanstalkd:11300/magneticod_tube
      - --verbose
      - --leech-max-n=500
      - --indexer-interval=1
      - --indexer-max-neighbors=10000
    network_mode: service:gluetun
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 75M
          pids: 20

  beanstalkd:
    image: guillaumedsde/beanstalkd-distroless:1.13
    command:
      - -b
      - /data
      - -V
      - -f
      - "2400000"
      - -z
      - "10000000"
    volumes:
      - type: volume
        source: beanstalkd-binlog
        target: /data
    ports:
      - target: 11300
        published: 11300
        protocol: tcp
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 100M
          pids: 5

  postgres:
    image: postgres:15-alpine
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
    environment:
      POSTGRES_USER: torznab
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-torznab}
      POSTGRES_DB: torznab
    volumes:
      - type: volume
        source: pg-data
        target: /var/lib/postgresql/data
    command:
      - "postgres"
      - "-c"
      - "log_min_duration_statement=0"
      - "-c"
      - "max_connections=500"
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 750M
          pids: 400
    healthcheck:
      test:
        - "CMD-SHELL"
        - "pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}"
      start_period: 5s
      interval: 10s
      timeout: 5s
      retries: 5

  listener:
    &common-dht-torznab
    build:
      context: .
      target: listener
    depends_on:
      migrations:
        condition: service_completed_successfully
    environment:
      DHT_TORZNAB__PGSQL_DSN: "postgresql+asyncpg://torznab:${POSTGRES_PASSWORD:-torznab}@postgres/"
      DHT_TORZNAB__BEANSTALKD_URL: "beanstalkd://beanstalkd:11300/magneticod_tube"
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: 150M
          pids: 5

  migrations:
    <<: *common-dht-torznab
    build:
      context: .
      target: migrations
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 150M
          pids: 5

  api:
    <<: *common-dht-torznab
    build:
      context: .
      target: api
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 750M
          pids: 20

  # FIXME DRY
  peer_count_updater:
    <<: *common-dht-torznab
    build:
      context: .
      target: peer_count_updater
    depends_on:
      migrations:
        condition: service_completed_successfully
      gluetun:
        condition: service_healthy
    network_mode: service:gluetun
    deploy:
      resources:
        limits:
          cpus: "4.0"
          memory: 200M
          pids: 20

volumes:
  pg-data:
  beanstalkd-binlog:
