version: "2.4"

services:
  magneticod:
    image: guillaumedsde/magneticod-distroless:v0.12.0
    depends_on:
      - beanstalkd
    build:
      dockerfile: magneticod.Dockerfile
      context: .
      args:
        MAGNETICOD_VERSION: master
    command: 
      - --database=beanstalkd://beanstalkd:11300/magneticod_tube
      - --verbose
      - --leech-max-n=200
      - --indexer-interval=1
      - --indexer-max-neighbors=2000
  beanstalkd:
    image: beanstalkd-distroless:latest
    build:
      dockerfile: beanstalkd.Dockerfile
      context: .
      args:
        BEANSTALKD_VERSION: "1.12"
    command:
      - -z 1048560
      - -f 2400000
    ports:
      - 11300:11300
  postgres:
    image: postgres:13-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: torznab
      POSTGRES_PASSWORD: torznab
  listener:
    image: torznab-listener:latest
    build:
      dockerfile: docker/Dockerfile
      context: .
    entrypoint: /opt/app/listener.py
    user: 1000:1000
    volumes:
      - .:/opt/app
    environment:
      DJANGO_SETTINGS_MODULE: torznab.settings
      BEANSTALKD_HOST: beanstalkd
      DATABASE_URL: postgres://torznab:torznab@postgres:5432/torznab
  api:
    image: torznab-api:latest
    build:
      dockerfile: docker/Dockerfile
      context: .
    user: 1000:1000
    ports:
      - 8080:8080
    volumes:
      - .:/opt/app
    environment:
      DATABASE_URL: postgres://torznab:torznab@postgres:5432/torznab
      DEBUG: "true"